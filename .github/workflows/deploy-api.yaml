name: Deploy
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  IMAGE_NAME: asia.gcr.io/but-la/api
  PROJECT_ID: but-la
  REGION: australia-southeast2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          token_format: "access_token"

      - name: "Docker login"
        run: |
          echo '${{ steps.auth.outputs.access_token }}' | docker login -u oauth2accesstoken --password-stdin https://asia.gcr.io

      - name: "Build and push"
        run: |
          docker build -t ${{ env.IMAGE_NAME }} .
          docker tag  ${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}:latest
          docker tag  ${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-test:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      ENV: test
    environment:
      name: test
    needs:
      - build

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v0'
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          env_vars: ENV=${{ env.ENV }}
          service: api-test
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-dev:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      ENV: dev
    environment:
      name: dev
    needs:
      - build

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v0'
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          env_vars: ENV=${{ env.ENV }}
          service: api-dev
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      ENV: prod
    environment:
      name: prod
    needs:
      - build
      - deploy-dev

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v0'
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          env_vars: ENV=${{ env.ENV }}
          service: api-prod
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
