name: Quality
on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3.0.0
        with:
          go-version: '1.19'

      - uses: golangci/golangci-lint-action@v3.2.0

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3.0.0
        with:
          go-version: '1.19'

      - name: run-tests
        run: go test ./...
