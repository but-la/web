name: Deploy Web
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  DOCKERFILE: web.Dockerfile
  IMAGE_NAME: asia.gcr.io/but-la/web
  PROJECT_ID: but-la
  REGION: australia-southeast1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          token_format: "access_token"

      - name: "Docker login"
        run: |
          echo '${{ steps.auth.outputs.access_token }}' | docker login -u oauth2accesstoken --password-stdin https://asia.gcr.io

      - name: "Build and push"
        run: |
          docker build -f ${{ env.DOCKERFILE }} -t ${{ env.IMAGE_NAME }} .
          docker tag  ${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}:latest
          docker tag  ${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-test:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      ENV: test
      SECRETS: |
        DATABASE=database-config:latest
        DATASTORE=datastore-config:latest
        REDIS=redis-config:latest
    environment:
      name: web-test
      url: https://web-test.but.la/shorten
    needs:
      - build

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v0'
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          env_vars: ENV=${{ env.ENV }}
          secrets: ${{ env.SECRETS }}
          service: web-test
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-dev:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      ENV: dev
      SECRETS: |
        DATABASE=database-config:latest
        DATASTORE=datastore-config:latest
        REDIS=redis-config:latest
    environment:
      name: web-dev
      url: https://web-dev.but.la/shorten
    needs:
      - build

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v0'
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          env_vars: ENV=${{ env.ENV }}
          secrets: ${{ env.SECRETS }}
          service: web-dev
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      ENV: prod
      SECRETS: |
        DATABASE=database-config:latest
        DATASTORE=datastore-config:latest
        REDIS=redis-config:latest
    environment:
      name: web-prod
      url: https://web.but.la/shorten
    needs:
      - build
      - deploy-dev

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v0'
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          env_vars: ENV=${{ env.ENV }}
          secrets: ${{ env.SECRETS }}
          service: web-prod
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
